<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilha - Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form id="donationForm" class="donation-box">

  <label class="label">Nome</label>
  <input 
    type="text" 
    id="name" 
    placeholder="Seu nome"
    class="input"
    required
  />
  <div class="field-error" id="error-name"></div>

  <label class="label">Mensagem</label>
  <textarea 
    id="message"
    placeholder="Deixe uma mensagem"
    class="textarea"
  ></textarea>

  <label class="label">Valor da Pilha <span style="color:red">*</span></label>

  <div class="money-input">
    <span>Kz</span>
    <input 
      type="number" 
      id="amount" 
      placeholder="Valor mÃ­nimo 100"
      min="100"
      required
    />
  </div>
  <div class="field-error" id="error-amount"></div>

  <div class="options-row">
    <button type="button" class="option-btn" data-value="7000000" onclick="setValue('7000')">7 000 00 KZ</button>
    <button type="button" class="option-btn" data-value="15000000" onclick="setValue('15000')">15 000 00 KZ</button>
    <button type="button" class="option-btn" data-value="20000000" onclick="setValue('2000')">20 000 00 KZ</button>
    <button type="button" class="option-btn" data-value="30000000" onclick="setValue('30000')">3 000 00 KZ</button>
  </div>

  <button type="submit" class="submit-btn" id="submitBtn"><span class="btn-text">Pilhar SI</span><span class="spinner" aria-hidden="true"></span></button>
</form>

  <div id="errorCard" class="error-card" hidden>
    <div class="error-card__content">
      <div class="error-card__title">Ocorreu um erro</div>
      <div class="error-card__body"></div>
      <button type="button" class="error-card__close">Fechar</button>
    </div>
  </div>

  <script src="./payment.js"></script>
</body>
</html>
